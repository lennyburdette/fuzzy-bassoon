<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- School bus body -->
  <rect x="4" y="20" width="56" height="28" rx="4" fill="#facc15"/>
  <!-- Black stripe -->
  <rect x="4" y="32" width="56" height="4" fill="#1c1917"/>
  <!-- Windows -->
  <rect x="10" y="24" width="10" height="8" rx="1" fill="#e0f2fe"/>
  <rect x="24" y="24" width="10" height="8" rx="1" fill="#e0f2fe"/>
  <rect x="38" y="24" width="10" height="8" rx="1" fill="#e0f2fe"/>
  <!-- Front window -->
  <rect x="50" y="24" width="6" height="8" rx="1" fill="#e0f2fe"/>
  <!-- Wheels -->
  <circle cx="16" cy="48" r="6" fill="#1c1917"/>
  <circle cx="16" cy="48" r="3" fill="#a1a1aa"/>
  <circle cx="48" cy="48" r="6" fill="#1c1917"/>
  <circle cx="48" cy="48" r="3" fill="#a1a1aa"/>
  <!-- Headlight -->
  <circle cx="56" cy="40" r="3" fill="#fef9c3"/>
  <!-- Stop sign arm (folded) -->
  <rect x="2" y="26" width="2" height="10" rx="1" fill="#ef4444"/>
